<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Registration</h1>
        <form id="registerForm" class="bg-white p-4 rounded shadow">
            <div class="mb-4">
                <label for="username" class="block text-gray-700">Username:</label>
                <input type="text" id="username" name="username" class="mt-1 block w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password:</label>
                <input type="password" id="password" name="password" class="mt-1 block w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label for="confirmPassword" class="block text-gray-700">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="mt-1 block w-full p-2 border rounded">
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Create Account</button>
            <a href="/" class="bg-blue-500 text-white px-4 py-2 rounded block mt-2">Already have an account? Login</a>
        </form>
        <div id="message" class="message"></div>
    </div>
    <script src="../javascripts/registrieren.js" type="text/javascript"></script>
</body>
</html>
