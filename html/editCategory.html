<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Edit Category</title>
</head>
<body>
    <div class="container mx-auto px-4">
        <h1 class="text-2xl font-bold my-4">Edit Category</h1>
        <form id="editForm" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Name:</label>
                <input type="text" id="name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" value="undefined">
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Save Changes</button>
        </form>
    </div>
    <script type="application/javascript">
        document.addEventListener('DOMContentLoaded', () => {
    const categoryId = window.location.pathname.split('/').slice(-2)[0];
    const token = localStorage.getItem('token');
//Code kommt ursprÃ¼nglich vom Herrn Maier, die wurden nur angepasst mithilfe von ChatGPT
    if (!token) {
        window.location.href = '/';
        return;
    }

    fetch(`/api/categories/${categoryId}`, {
        method: 'GET',
        headers: {
            'Authorization': `Bearer ${token}`
        }
    })
    .then(response => response.json())
    .then(category => {
        if (category) {
            document.getElementById('name').value = category.name;
            
        } else {
            alert('Category not found');
        }
    })
    .catch(error => {
        console.error('Error fetching category:', error);
    });

    document.getElementById('editForm').addEventListener('submit', (event) => {
        event.preventDefault();

        const updatedCategory = {
            name: document.getElementById('name').value,
            
        };

        fetch(`/api/categories/${categoryId}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify(updatedCategory)
        })
        .then(response => response.json())
        .then(data => {
            alert('Category updated successfully');
            window.location.href = `/categories`;
        })
        .catch(error => {
            console.error('Error updating category:', error);
        });
    });
});
    </script>
</body>
</html>
