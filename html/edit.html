<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Edit Product</title>
</head>
<body>
    <div class="container mx-auto px-4">
        <h1 class="text-2xl font-bold my-4">Edit Product</h1>
        <form id="editForm" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Name:</label>
                <input type="text" id="name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" value="undefined">
            </div>
            <div>
                <label for="price" class="block text-sm font-medium text-gray-700">Price:</label>
                <input type="text" id="price" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" value="undefined">
            </div>
            <div>
                <label for="categoryId" class="block text-sm font-medium text-gray-700">Category Id:</label>
                <input type="text" id="categoryId" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" value="undefined">
            </div>
            <div>
                <label for="image" class="block text-sm font-medium text-gray-700">Image URL:</label>
                <input type="text" id="image" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" value="undefined">
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Save Changes</button>
        </form>
    </div>
    <script type="application/javascript">
        document.addEventListener('DOMContentLoaded', () => {
    const productId = window.location.pathname.split('/').slice(-2)[0];
    const token = localStorage.getItem('token');

    if (!token) {
        window.location.href = '/';
        return;
    }

    fetch(`/api/products/${productId}`, {
        method: 'GET',
        headers: {
            'Authorization': `Bearer ${token}`
        }
    })
    .then(response => response.json())
    .then(product => {
        if (product) {
            document.getElementById('name').value = product.name;
            document.getElementById('price').value = product.price;
            document.getElementById('categoryId').value = product.categoryId;
            document.getElementById('image').value = product.image;
        } else {
            alert('Product not found');
        }
    })
    .catch(error => {
        console.error('Error fetching product:', error);
    });

    document.getElementById('editForm').addEventListener('submit', (event) => {
        event.preventDefault();

        const updatedProduct = {
            name: document.getElementById('name').value,
            price: document.getElementById('price').value,
            categoryId: document.getElementById('categoryId').value,
            image: document.getElementById('image').value
        };

        fetch(`/api/products/${productId}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify(updatedProduct)
        })
        .then(response => response.json())
        .then(data => {
            alert('Product updated successfully');
            window.location.href = `/products`;
        })
        .catch(error => {
            console.error('Error updating product:', error);
        });
    });
});

    </script>
</body>
</html>
